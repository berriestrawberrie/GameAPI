<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/frontend/assets/styles.css" />
    <link rel="stylesheet" href="/frontend/assets/scroll.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>

    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="sm:flex bg-stone-100">
    <!-- SIDEBAR -->
    <nav
      class="border-r-1 border-stone-400 bg-stone-200 w-full flex flex-col items-center py-4 sm:h-screen sm:w-[70px]"
    >
      <ul
        class="flex items-center w-full justify-evenly sm:flex-col sm:space-y-6"
      >
        <li>
          <a href="index.html" title="Home">
            <i class="fa-solid fa-house text-4xl hover:text-blue-600"></i>
          </a>
        </li>
        <!-- Profile (current page) -->
        <li>
          <a href="register-page.html" title="Profile">
            <i
              class="fa-regular fa-circle-user text-4xl text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Users -->
        <li>
          <a href="users.html" title="Users">
            <i
              class="fa-solid fa-user-group text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Games -->
        <li>
          <a href="games.html" title="Games">
            <i
              class="fa-solid fa-gamepad text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="game-statistics.html" title="Game Statistics">
            <i
              class="fa-solid fa-trophy text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="h-screen w-screen p-[20px] flex flex-col">
      <!-- WEATHER + SEARCH -->
      <div class="flex justify-between h-[10%] mb-4">
        <div>
          <p class="text-gray-600 text-sm font-semibold">
            Wednesday, 15 Oct 2025
          </p>
          <p>üå¶Ô∏è 10¬∞C</p>
        </div>

        <div
          class="flex items-center border w-2/5 rounded-2xl h-[35px] px-3 text-gray-600"
        >
          <i class="fa-solid fa-magnifying-glass mr-2"></i>
          <input
            type="text"
            placeholder="Search users..."
            class="w-full bg-transparent focus:outline-none text-sm"
          />
        </div>
      </div>
      <!--WRAP THE AVATAR SCROLL AND NEW PERSON-->
      <div
        class="flex flex-col-reverse justify-end items-center sm:flex-row mb-4 gap-6"
      >
        <!-- SCROLL AVATARS-->
        <div class="scroll-container">
          <button class="scroll-btn left" onclick="scrollRight2()">
            <i class="fa-solid fa-circle-chevron-left"></i>
          </button>
          <div class="scroll-content" id="scrollable">
            <!-- Add more items as needed -->
          </div>

          <button class="scroll-btn right" onclick="scrollRight()">
            <i class="fa-solid fa-circle-chevron-right"></i>
          </button>
        </div>

        <!-- TOP BAR: Add User -->

        <button
          id="addUserBtn"
          class="flex items-center gap-2 text-lg font-semibold hover:text-blue-600"
        >
          Add User <i class="fa-solid fa-square-plus text-lg"></i>
        </button>

        <!--END OF ADD USER-->
      </div>
      <!--END OF WRAP THE AVATAR SCROLL AND NEW PERSON-->

      <!-- USERS GRID -->
      <div
        id="usersGrid"
        class="mx-auto grid grid-cols-2 md:grid-cols-4 md:grid-cols-5 gap-6 flex-1 overflow-y-auto"
      >
        <!-- Cards will be dynamically inserted here -->
      </div>
    </div>

    <script>
      // Placeholder users (later fetched from API)
      const users = [
        { id: 1, firstName: "Nicklas", lastName: "Svensson" },
        { id: 2, firstName: "Sabrina", lastName: "Taylor" },
        { id: 3, firstName: "Lucas", lastName: "Brown" },
        { id: 4, firstName: "Maya", lastName: "Lee" },
        { id: 5, firstName: "Oliver", lastName: "Smith" },
        { id: 6, firstName: "Sophia", lastName: "Jones" },
        { id: 7, firstName: "Ethan", lastName: "White" },
        { id: 8, firstName: "Emma", lastName: "Wilson" },
      ];

      const grid = document.getElementById("usersGrid");

      users.forEach((u) => {
        const card = document.createElement("div");
        card.className =
          "w-fit cursor-pointer flex flex-col items-center bg-stone-200 rounded-lg p-2 hover:bg-stone-300 transition h-fit";
        card.innerHTML = `
          <div class="w-full bg-stone-100 aspect-square flex items-center justify-center rounded">
            <img src="./images/user-2.png" alt="User" class="w-24 sm:w-[200px] opacity-70" />
          </div>
          <p class="mt-2 font-semibold text-center text-sm">${u.firstName} ${u.lastName}</p>
        `;

        // when user clicks on card ‚Üí redirect to users-statistics.html
        card.addEventListener("click", () => {
          localStorage.setItem("selectedUserId", u.id);
          localStorage.setItem(
            "selectedUserName",
            `${u.firstName} ${u.lastName}`
          );
          window.location.href = "users-statistics.html";
        });

        grid.appendChild(card);
      });

      // Add User button ‚Üí back to register-page.html
      document
        .getElementById("addUserBtn")
        .addEventListener(
          "click",
          () => (window.location.href = "register-page.html")
        );

      //Populate the avatar scroll
      const scroller = document.getElementById("scrollable");
      users.forEach((u) => {
        const avatar = document.createElement("div");
        avatar.className = "item cursor-pointer";
        avatar.innerHTML = `<img
                src="/frontend/images/user-2.png"
                class="rounded-full object-cover border-1 border-stone-400"
              />${u.firstName}`;
        // when user clicks on card ‚Üí redirect to users-statistics.html
        avatar.addEventListener("click", () => {
          localStorage.setItem("selectedUserId", u.id);
          localStorage.setItem(
            "selectedUserName",
            `${u.firstName} ${u.lastName}`
          );
          window.location.href = "users-statistics.html";
        });
        scroller.appendChild(avatar);
      });
    </script>
    <script src="/frontend/assets/js/scroll.js"></script>
  </body>
</html>
