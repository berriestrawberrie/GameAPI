<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="assets/scroll.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users</title>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>

    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="sm:flex bg-stone-100">
    <!-- SIDEBAR -->
    <nav
      class="border-r-1 border-stone-400 bg-stone-200 w-full flex flex-col items-center py-4 sm:h-screen sm:w-[70px]"
    >
      <ul
        class="flex items-center w-full justify-evenly sm:flex-col sm:space-y-6"
      >
        <li>
          <a href="index.html" title="Home">
            <i class="fa-solid fa-house text-4xl hover:text-blue-600"></i>
          </a>
        </li>
        <!-- Profile (current page) -->
        <li>
          <a href="register-page.html" title="Profile">
            <i
              class="fa-regular fa-circle-user text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Users -->
        <li>
          <a href="users.html" title="Users">
            <i
              class="fa-solid fa-user-group text-4xl text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Games -->
        <li>
          <a href="games.html" title="Games">
            <i
              class="fa-solid fa-gamepad text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="game-statistics.html" title="Game Statistics">
            <i
              class="fa-solid fa-trophy text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="h-screen w-screen p-[20px]">
      <!--WEATHER WIDGET-->
      <div class="flex flex-col-reverse sm:flex-row justify-between">
        <div>
          <!-- Weather Widget -->
          <div class="mx-auto max-w-3xl p-4">
            <!--WEATHER INPU & BUTTON-->
            <div class="flex relative">
              <h2
                class="text-base absolute -top-[22px] font-semibold flex items-center gap-2 mb-2"
              >
                <i class="fa-solid fa-cloud-sun text-blue-500"></i> Weather
              </h2>

              <div class="flex flex-col md:flex-row gap-3 w-full">
                <input
                  id="cityInput"
                  class="flex-1 bg-white rounded-md p-2"
                  placeholder="Enter your city"
                />
                <button
                  class="bg-blue-600 text-white rounded-lg transition w-full md:w-auto"
                  id="getWeather"
                >
                  Get Weather
                </button>
              </div>
            </div>
            <!--WEATHER RESPONSE-->
            <p class="mt-2" id="weather"></p>
          </div>
          <!--  END OF WEATHER WIDGET-->
        </div>
        <div
          class="flex items-center border w-full mb-2 sm:w-2/5 rounded-2xl h-[35px] px-3 text-gray-600"
        >
          <i class="fa-solid fa-magnifying-glass mr-2"></i>
          <input
            type="text"
            placeholder="Search"
            class="w-full bg-transparent focus:outline-none text-sm"
          />
        </div>
      </div>
      <!--END WEATHER WIDGET-->

      <!--WRAP THE AVATAR SCROLL AND NEW PERSON-->
      <div
        class="flex flex-col-reverse justify-end items-center sm:flex-row mb-4 gap-6"
      >
        <!-- SCROLL AVATARS-->
        <div class="scroll-container">
          <button class="scroll-btn left" onclick="scrollRight2()">
            <i class="fa-solid fa-circle-chevron-left"></i>
          </button>
          <div class="scroll-content" id="scrollable">
            <!-- Add more items as needed -->
          </div>

          <button class="scroll-btn right" onclick="scrollRight()">
            <i class="fa-solid fa-circle-chevron-right"></i>
          </button>
        </div>

        <!-- TOP BAR: Add User -->

        <button
          id="addUserBtn"
          class="flex items-center gap-2 text-lg font-semibold hover:text-blue-600"
        >
          Add User <i class="fa-solid fa-square-plus text-lg"></i>
        </button>

        <!--END OF ADD USER-->
      </div>
      <!--END OF WRAP THE AVATAR SCROLL AND NEW PERSON-->

      <!-- USERS GRID -->
      <div
        id="usersGrid"
        class="mx-auto grid grid-cols-2 md:grid-cols-4 md:grid-cols-5 gap-6 flex-1 overflow-y-auto"
      >
        <!-- Cards will be dynamically inserted here -->
      </div>
    </div>

    <script>
      const API_BASE = "http://localhost:5001/api";
      let allUsers = []; // Keep all users here

      // Get users from the server
      async function getUsers() {
        const response = await fetch(`${API_BASE}/users`);
        const users = await response.json();
        return users;
      }

      // Find users that match what user typed
      function searchUsers(whatUserTyped) {
        // If user didn't type anything, show all users
        if (whatUserTyped === "") {
          return allUsers;
        }

        // Look for users that match what user typed
        let matchingUsers = [];
        for (let i = 0; i < allUsers.length; i++) {
          let user = allUsers[i];
          let firstName = user.firstName.toLowerCase();
          let lastName = user.lastName.toLowerCase();
          let email = user.email.toLowerCase();
          let searchText = whatUserTyped.toLowerCase();

          // Check if the search text is in firstName, lastName, or email
          if (
            firstName.includes(searchText) ||
            lastName.includes(searchText) ||
            email.includes(searchText)
          ) {
            matchingUsers.push(user);
          }
        }
        return matchingUsers;
      }

      // Show users on the page
      async function showUsers(whichUsers) {
        const grid = document.getElementById("usersGrid");
        const scroller = document.getElementById("scrollable");

        // If no specific users given, get all users from server
        if (!whichUsers) {
          grid.innerHTML = "<p>Loading users...</p>";
          scroller.innerHTML = "";

          try {
            allUsers = await getUsers(); // Save all users
            whichUsers = allUsers; // Show all users
          } catch (error) {
            grid.innerHTML = '<p class="text-red-600">Could not load users</p>';
            return;
          }
        }

        // Clear the page first
        grid.innerHTML = "";
        scroller.innerHTML = "";

        // Main grid
        whichUsers.forEach((u) => {
          const card = document.createElement("div");
          card.className =
            "cursor-pointer flex flex-col items-center bg-stone-200 rounded-lg p-2 hover:bg-stone-300 transition";
          card.innerHTML = `
              <div class="w-full bg-stone-100 aspect-square flex items-center justify-center rounded">
                <img src="${
                  u.avatarUrl || "./images/user.png"
                }" alt="User" class="w-24 opacity-70" />
              </div>
              <p class="mt-2 font-semibold text-center text-sm">${
                u.firstName
              } ${u.lastName}</p>
            `;
          card.addEventListener("click", () => {
            localStorage.setItem("selectedUserId", u.id);
            localStorage.setItem(
              "selectedUserName",
              `${u.firstName} ${u.lastName}`
            );
            window.location.href = "users-statistics.html";
          });
          grid.appendChild(card);
        });

        // Avatar scroll
        whichUsers.forEach((u) => {
          const avatar = document.createElement("div");
          avatar.className = "item cursor-pointer";
          avatar.innerHTML = `<img src="${
            u.avatarUrl || "./images/user.png"
          }" class="rounded-full object-cover border-1 border-stone-400" />${
            u.firstName
          }`;
          avatar.addEventListener("click", () => {
            localStorage.setItem("selectedUserId", u.id);
            localStorage.setItem(
              "selectedUserName",
              `${u.firstName} ${u.lastName}`
            );
            window.location.href = "users-statistics.html";
          });
          scroller.appendChild(avatar);
        });
      }

      // Show users when page loads
      showUsers();

      // When user clicks "Add User" button, go to register page
      document
        .getElementById("addUserBtn")
        .addEventListener("click", function () {
          window.location.href = "register-page.html";
        });

      // When user types in search box, filter the users
      const searchBox = document.querySelector('input[placeholder="Search"]');
      searchBox.addEventListener("input", function (event) {
        let whatUserTyped = event.target.value;
        let matchingUsers = searchUsers(whatUserTyped);
        showUsers(matchingUsers);
      });
    </script>

    <script src="assets/js/scroll.js"></script>
    <script src="assets/js/weather.js"></script>
  </body>
</html>
