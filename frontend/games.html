<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>

    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="sm:flex bg-stone-100">
    <!-- SIDEBAR -->
    <nav
      class="border-r-1 border-stone-400 bg-stone-200 w-full flex flex-col items-center py-4 sm:h-screen sm:w-[70px]"
    >
      <ul
        class="flex items-center w-full justify-evenly sm:flex-col sm:space-y-6"
      >
        <li>
          <a href="index.html" title="Home">
            <i class="fa-solid fa-house text-4xl hover:text-blue-600"></i>
          </a>
        </li>
        <!-- Profile (current page) -->
        <li>
          <a href="register-page.html" title="Profile">
            <i
              class="fa-regular fa-circle-user text-4xl text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Users -->
        <li>
          <a href="users.html" title="Users">
            <i
              class="fa-solid fa-user-group text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Games -->
        <li>
          <a href="games.html" title="Games">
            <i
              class="fa-solid fa-gamepad text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="game-statistics.html" title="Game Statistics">
            <i
              class="fa-solid fa-trophy text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="h-screen w-screen p-[20px]">
      <!--WEATHER WIDGET-->
      <div class="flex flex-col-reverse sm:flex-row justify-between">
        <div>
          <!-- Weather Widget -->
          <div class="mx-auto max-w-3xl p-4">
            <!--WEATHER INPU & BUTTON-->
            <div class="flex relative">
              <h2
                class="text-base absolute -top-[22px] font-semibold flex items-center gap-2 mb-2"
              >
                <i class="fa-solid fa-cloud-sun text-blue-500"></i> Weather
              </h2>

              <div class="flex flex-col md:flex-row gap-3 w-full">
                <input
                  id="cityInput"
                  class="flex-1 bg-white rounded-md p-2"
                  placeholder="Enter your city"
                />
                <button
                  class="bg-blue-600 text-white rounded-lg transition w-full md:w-auto"
                  id="getWeather"
                >
                  Get Weather
                </button>
              </div>
            </div>
            <!--WEATHER RESPONSE-->
            <p class="mt-2" id="weather"></p>
          </div>
          <!--  END OF WEATHER WIDGET-->
        </div>
        <div
          class="flex items-center border w-full mb-2 sm:w-2/5 rounded-2xl h-[35px] px-3 text-gray-600"
        >
          <i class="fa-solid fa-magnifying-glass mr-2"></i>
          <input
            type="text"
            placeholder="Search"
            class="w-full bg-transparent focus:outline-none text-sm"
          />
        </div>
      </div>
      <!--END WEATHER WIDGET-->

      <!-- GAME SELECTION SECTION -->
      <main class="flex-1 flex flex-col items-center justify-start mt-4">
        <h1 class="text-2xl font-bold mb-8 text-gray-800">
          Choose a Game to Play
        </h1>

        <div
          id="gamesGrid"
          class="grid grid-cols-2 md:grid-cols-4 gap-6 w-full max-w-5xl"
        >
          <!-- Game cards will be added dynamically -->
        </div>
      </main>
    </div>

    <script>
      const API_BASE = "http://localhost:5001/api";

      // Fetch games from backend API
      async function fetchGamesFromApi() {
        const res = await fetch(`${API_BASE}/games`);
        if (!res.ok) throw new Error("Failed to fetch games");
        return res.json();
      }

      // Render games dynamically
      async function renderGames() {
        const grid = document.getElementById("gamesGrid");
        grid.innerHTML = "<p>Loading games...</p>";

        try {
          const games = await fetchGamesFromApi();
          grid.innerHTML = "";

          games.forEach((game) => {
            const card = document.createElement("div");
            card.className =
              "cursor-pointer bg-stone-200 rounded-lg shadow hover:shadow-lg p-6 flex flex-col items-center justify-center transition hover:bg-stone-300";
            card.innerHTML = `
              <i class="fa-solid ${
                game.icon || "fa-gamepad"
              } text-6xl text-gray-700 mb-4"></i>
              <p class="font-semibold text-gray-800">${
                game.title || game.name
              }</p>
              <p class="text-sm text-gray-500 mt-2">${
                game.description || ""
              }</p>
            `;

            card.addEventListener("click", () => {
              localStorage.setItem("selectedGameId", game.id);
              localStorage.setItem("selectedGame", game.title || game.name);
              window.location.href = "game-timer.html";
            });

            grid.appendChild(card);
          });
        } catch (err) {
          grid.innerHTML = '<p class="text-red-600">Failed to load games</p>';
          console.error(err);
        }
      }

      // Render games on page load
      renderGames();
    </script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
