<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Timer</title>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>

    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="sm:flex bg-stone-100">
    <!-- SIDEBAR -->
    <nav
      class="border-r-1 border-stone-400 bg-stone-200 w-full flex flex-col items-center py-4 sm:h-screen sm:w-[70px]"
    >
      <ul
        class="flex items-center w-full justify-evenly sm:flex-col sm:space-y-6"
      >
        <li>
          <a href="index.html" title="Home">
            <i class="fa-solid fa-house text-4xl hover:text-blue-600"></i>
          </a>
        </li>
        <!-- Profile (current page) -->
        <li>
          <a href="register-page.html" title="Profile">
            <i
              class="fa-regular fa-circle-user text-4xl text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Users -->
        <li>
          <a href="users.html" title="Users">
            <i
              class="fa-solid fa-user-group text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Games -->
        <li>
          <a href="games.html" title="Games">
            <i
              class="fa-solid fa-gamepad text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="game-statistics.html" title="Game Statistics">
            <i
              class="fa-solid fa-trophy text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="h-screen w-screen p-[20px]">
      <!--WEATHER WIDGET-->
      <div class="flex flex-col-reverse sm:flex-row justify-between">
        <div>
          <!-- Weather Widget -->
          <div class="mx-auto max-w-3xl p-4">
            <!--WEATHER INPU & BUTTON-->
            <div class="flex relative">
              <h2
                class="text-base absolute -top-[22px] font-semibold flex items-center gap-2 mb-2"
              >
                <i class="fa-solid fa-cloud-sun text-blue-500"></i> Weather
              </h2>

              <div class="flex flex-col md:flex-row gap-3 w-full">
                <input
                  id="cityInput"
                  class="flex-1 bg-white rounded-md p-2"
                  placeholder="Enter your city"
                />
                <button
                  class="bg-blue-600 text-white rounded-lg transition w-full md:w-auto"
                  id="getWeather"
                >
                  Get Weather
                </button>
              </div>
            </div>
            <!--WEATHER RESPONSE-->
            <p class="mt-2" id="weather"></p>
          </div>
          <!--  END OF WEATHER WIDGET-->
        </div>
        <div
          class="flex items-center border w-full mb-2 sm:w-2/5 rounded-2xl h-[35px] px-3 text-gray-600"
        >
          <i class="fa-solid fa-magnifying-glass mr-2"></i>
          <input
            type="text"
            placeholder="Search"
            class="w-full bg-transparent focus:outline-none text-sm"
          />
        </div>
      </div>
      <!--END WEATHER WIDGET-->

      <!-- TIMER SECTION -->
      <main
        class="relative bg-stone-200 rounded-xl flex flex-col items-center justify-center flex-1 text-center p-6 border"
      >
        <!--GAME RULES-->
        <div class="absolute top-0 right-[5px]">
          <span
            onclick="toggleDiv()"
            class="absolute right-0 top-0 text-blue-600 text-3xl rounded hover:cursor-pointer transition"
            ><i class="fa-solid fa-circle-question"></i
          ></span>
          <div
            id="toggleContent"
            class="mt-8 p-4 bg-white rounded shadow transition-opacity opacity-0 pointer-events-none"
          >
            <p class="text-left">
              <span class="font-bold">Directions:</span> Score will be recorded
              for the current player.
            </p>
            <ul class="text-left">
              <li>
                Press Start ( <i class="fa-solid fa-play"></i> ) to play the
                game.
              </li>
              <li>
                Press Stop ( <i class="fa-solid fa-stop"></i> ) to end the game
                and send your score
              </li>
              <li>
                Press Exit ( <i class="fa-solid fa-xmark"></i> ) if you want to
                return to game selection without saving
              </li>
            </ul>
          </div>
        </div>
        <!-- GAME TITLE & ICON-->
        <h1 id="gameTitle" class="text-3xl font-bold mb-6 text-gray-800">
          Game Timer
        </h1>
        <i id="timerIcon" class="fa-solid text-6xl text-gray-700 mb-4"></i>

        <!-- TIMER DISPLAY -->
        <div
          id="timerDisplay"
          class="text-6xl font-mono font-semibold text-blue-700 mb-10"
        >
          00:00
        </div>

        <!-- BUTTONS -->
        <div class="flex flex-col sm:flex-row gap-6">
          <button
            id="startBtn"
            class="bg-green-600 text-white rounded font-semibold hover:bg-green-700 transition"
          >
            <i class="fa-solid fa-play"></i> Start
          </button>
          <button
            id="stopBtn"
            class="bg-yellow-500 text-white rounded font-semibold hover:bg-yellow-600 transition"
          >
            <i class="fa-solid fa-stop"></i> Stop
          </button>

          <button
            id="exitBtn"
            class="bg-red-600 text-white rounded font-semibold hover:bg-red-700 transition"
          >
            <i class="fa-solid fa-xmark"></i> Exit
          </button>
        </div>
        <!-- END OF BUTTONS -->

        <!-- PLAYER INFO -->
        <div
          class="w-full mt-8 flex flex-col-reverse items-center sm:items-start justify-center sm:flex-row sm:justify-end"
        >
          <!--SCORES TABLE-->
          <div class="w-full">
            <table class="mx-auto w-1/2 table-auto" id="scores-table">
              <thead>
                <tr class="bg-blue-600 font-bold text-white">
                  <td>Game</td>
                  <td>User</td>
                  <td>Minutes Played</td>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!--END SCORES TABLE-->
          <div>
            <img src="images/user-2.png" class="border" />
            <p id="game-user"></p>
          </div>
        </div>
      </main>
    </div>

    <script src="./assets/js/weather.js"></script>
    <script src="./assets/js/scores.js"></script>
  </body>
</html>
