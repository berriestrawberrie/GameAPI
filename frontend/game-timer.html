<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Timer</title>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>

    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="sm:flex bg-stone-100">
    <!-- SIDEBAR -->
    <nav
      class="border-r-1 border-stone-400 bg-stone-200 w-full flex flex-col items-center py-4 sm:h-screen sm:w-[70px]"
    >
      <ul
        class="flex items-center w-full justify-evenly sm:flex-col sm:space-y-6"
      >
        <li>
          <a href="index.html" title="Home">
            <i class="fa-solid fa-house text-4xl hover:text-blue-600"></i>
          </a>
        </li>
        <!-- Profile (current page) -->
        <li>
          <a href="register-page.html" title="Profile">
            <i
              class="fa-regular fa-circle-user text-4xl text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Users -->
        <li>
          <a href="users.html" title="Users">
            <i
              class="fa-solid fa-user-group text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Games -->
        <li>
          <a href="games.html" title="Games">
            <i
              class="fa-solid fa-gamepad text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="game-statistics.html" title="Game Statistics">
            <i
              class="fa-solid fa-trophy text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="h-screen w-screen p-[20px] flex flex-col">
      <!-- WEATHER + SEARCH -->
      <div class="flex justify-between h-[10%] mb-4">
        <div>
          <!-- Weather Widget -->
          <div class="mx-auto max-w-3xl mb-12 p-4">
            <!--WEATHER INPU & BUTTON-->
            <div class="flex relative">
              <h2
                class="text-base absolute -top-[22px] font-semibold flex items-center gap-2 mb-2"
              >
                <i class="fa-solid fa-cloud-sun text-blue-500"></i> Weather
              </h2>

              <div class="flex flex-col md:flex-row gap-3 w-full">
                <input
                  id="cityInput"
                  class="flex-1 bg-white rounded-md p-2"
                  placeholder="Enter your city"
                />
                <button
                  class="bg-blue-600 text-white rounded-lg transition w-full md:w-auto"
                  id="getWeather"
                >
                  Get Weather
                </button>
              </div>
            </div>
            <!--WEATHER RESPONSE-->
            <p class="mt-2" id="weather"></p>
          </div>
          <!--  END OF WEATHER WIDGET-->
        </div>

        <div
          class="flex items-center border w-2/5 rounded-2xl h-[35px] px-3 text-gray-600"
        >
          <i class="fa-solid fa-magnifying-glass mr-2"></i>
          <input
            type="text"
            placeholder="Search"
            class="w-full bg-transparent focus:outline-none text-sm"
          />
        </div>
      </div>

      <!-- TIMER SECTION -->
      <main
        class="bg-stone-200 rounded-xl flex flex-col items-center justify-center flex-1 text-center p-6 border"
      >
        <!-- GAME TITLE & ICON-->
        <h1 id="gameTitle" class="text-3xl font-bold mb-6 text-gray-800">
          Game Timer
        </h1>
        <i id="timerIcon" class="fa-solid text-6xl text-gray-700 mb-4"></i>

        <!-- TIMER DISPLAY -->
        <div
          id="timerDisplay"
          class="text-6xl font-mono font-semibold text-blue-700 mb-10"
        >
          00:00
        </div>

        <!-- BUTTONS -->
        <div class="flex flex-col sm:flex-row gap-6">
          <button
            id="startBtn"
            class="bg-green-600 text-white rounded font-semibold hover:bg-green-700 transition"
          >
            <i class="fa-solid fa-play"></i> Start
          </button>
          <button
            id="stopBtn"
            class="bg-yellow-500 text-white rounded font-semibold hover:bg-yellow-600 transition"
          >
            <i class="fa-solid fa-stop"></i> Stop
          </button>
          <button
            id="exitBtn"
            class="bg-red-600 text-white rounded font-semibold hover:bg-red-700 transition"
          >
            <i class="fa-solid fa-xmark"></i> Exit
          </button>
        </div>
        <!-- END OF BUTTONS -->

        <!-- PLAYER INFO -->
        <div class="w-full mt-4 flex justify-center sm:justify-end">
          <div>
            <img src="/frontend/images/user-2.png" class="border" />
            {First Name} {Last Name}
          </div>
        </div>
      </main>
    </div>

    <script>
      // Load selected game name
      const gameName = localStorage.getItem("selectedGame");
      const title = document.getElementById("gameTitle");
      const icon = document.getElementById("timerIcon");
      title.textContent = gameName ? `${gameName}` : "Unknown Game";
      //SWITCH GAME ICON
      gameName === "Game 1"
        ? icon.classList.add("fa-chess-knight")
        : gameName === "Game 2"
        ? icon.classList.add("fa-basketball")
        : gameName === "Game 3"
        ? icon.classList.add("fa-puzzle-piece")
        : icon.classList.add("fa-dice");

      // Timer logic
      let timerInterval;
      let elapsedSeconds = 0;

      const display = document.getElementById("timerDisplay");
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const exitBtn = document.getElementById("exitBtn");

      function updateDisplay() {
        const minutes = Math.floor(elapsedSeconds / 60)
          .toString()
          .padStart(2, "0");
        const seconds = (elapsedSeconds % 60).toString().padStart(2, "0");
        display.textContent = `${minutes}:${seconds}`;
      }

      startBtn.addEventListener("click", () => {
        if (!timerInterval) {
          timerInterval = setInterval(() => {
            elapsedSeconds++;
            updateDisplay();
          }, 1000);
        }
      });

      stopBtn.addEventListener("click", () => {
        clearInterval(timerInterval);
        timerInterval = null;

        // TODO: Later send elapsedSeconds to backend (POST /api/sessions)
        console.log(`Played ${gameName} for ${elapsedSeconds} seconds`);
      });

      exitBtn.addEventListener("click", () => {
        clearInterval(timerInterval);
        timerInterval = null;
        window.location.href = "games.html";
      });

      // Initialize display
      updateDisplay();
    </script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
