<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>

    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="sm:flex bg-stone-100">
    <!-- SIDEBAR -->
    <nav
      class="border-r-1 border-stone-400 bg-stone-200 w-full flex flex-col items-center py-4 sm:h-screen sm:w-[70px]"
    >
      <ul
        class="flex items-center w-full justify-evenly sm:flex-col sm:space-y-6"
      >
        <li>
          <a href="index.html" title="Home">
            <i class="fa-solid fa-house text-4xl hover:text-blue-600"></i>
          </a>
        </li>
        <!-- Profile (current page) -->
        <li>
          <a href="register-page.html" title="Profile">
            <i
              class="fa-regular fa-circle-user text-4xl text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Users -->
        <li>
          <a href="users.html" title="Users">
            <i
              class="fa-solid fa-user-group text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Games -->
        <li>
          <a href="games.html" title="Games">
            <i
              class="fa-solid fa-gamepad text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="game-statistics.html" title="Game Statistics">
            <i
              class="fa-solid fa-trophy text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="h-screen w-screen p-[20px] flex flex-col">
      <!-- WEATHER + SEARCH BAR -->
      <div class="flex justify-between h-[10%] mb-4">
        <div>
          <p class="text-gray-600 text-sm font-semibold">
            Wednesday, 15 Oct 2025
          </p>
          <p>ğŸŒ¦ï¸ 10Â°C</p>
        </div>

        <div
          class="flex items-center border w-2/5 rounded-2xl h-[35px] px-3 text-gray-600"
        >
          <i class="fa-solid fa-magnifying-glass mr-2"></i>
          <input
            type="text"
            placeholder="Search"
            class="w-full bg-transparent focus:outline-none text-sm"
          />
        </div>
      </div>
      <!-- END WEATHER WIDGET -->

      <!-- REGISTRATION CONTAINER -->
      <div class="bg-stone-200 rounded-xl p-4 flex justify-center items-center">
        <form
          id="registerForm"
          class="register w-full sm:w-[40%] mx-auto space-y-3"
          action=""
          method=""
        >
          <label for="email" class="block font-medium">Email address *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full border border-gray-400 rounded px-3 py-2 focus:outline-none"
          />

          <label for="firstName" class="block font-medium">First Name *</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            class="w-full border border-gray-400 rounded px-3 py-2 focus:outline-none"
          />

          <label for="lastName" class="block font-medium">Last Name *</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            class="w-full border border-gray-400 rounded px-3 py-2 focus:outline-none"
          />

          <fieldset class="border-none flex-col sm:flex justify-between mt-4">
            <div class="flex flex-col items-center">
              <div
                class="mb-[10px] w-fit border border-gray-400 p-2 rounded bg-white"
              >
                <img
                  class="opacity-50"
                  src="./images/user-2.png"
                  alt="Profile Preview"
                />
              </div>
              <input
                type="file"
                id="file"
                name="file"
                class="block text-sm text-gray-600 max-w-[200px] rounded p-1"
              />
            </div>

            <div class="flex justify-center mt-6">
              <button
                type="submit"
                class="bg-blue-600 text-white rounded hover:bg-blue-700 transition"
              >
                Register
              </button>
            </div>
          </fieldset>
        </form>
      </div>
      <!-- END REGISTRATION CONTAINER -->
    </div>

    <script>
      // TEMPORARY: simulate registration, then redirect
      document
        .getElementById("registerForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          // Collect input values (ready for API connection later)
          const newUser = {
            email: document.getElementById("email").value,
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
          };

          fetch("http://localhost:5000/api/users", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(newUser),
          })
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              console.log("Success:", data);
              alert("Player registered successfully!");
              window.location.href = "users.html";
            })
            .catch((error) => {
              console.error("Error:", error);
              alert("There was an error registering the player.");
            });
        });
    </script>
  </body>
</html>
