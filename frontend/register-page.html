<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>

    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="sm:flex bg-stone-100">
    <!-- SIDEBAR -->
    <nav
      class="border-r-1 border-stone-400 bg-stone-200 w-full flex flex-col items-center py-4 sm:h-screen sm:w-[70px]"
    >
      <ul
        class="flex items-center w-full justify-evenly sm:flex-col sm:space-y-6"
      >
        <li>
          <a href="index.html" title="Home">
            <i class="fa-solid fa-house text-4xl hover:text-blue-600"></i>
          </a>
        </li>
        <!-- Profile (current page) -->
        <li>
          <a href="register-page.html" title="Profile">
            <i
              class="fa-regular fa-circle-user text-4xl text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Users -->
        <li>
          <a href="users.html" title="Users">
            <i
              class="fa-solid fa-user-group text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Games -->
        <li>
          <a href="games.html" title="Games">
            <i
              class="fa-solid fa-gamepad text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="game-statistics.html" title="Game Statistics">
            <i
              class="fa-solid fa-trophy text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="h-screen w-screen p-[20px]">
      <!--WEATHER WIDGET-->
      <div class="flex flex-col-reverse sm:flex-row justify-between">
        <div>
          <!-- Weather Widget -->
          <div class="mx-auto max-w-3xl p-4">
            <!--WEATHER INPU & BUTTON-->
            <div class="flex relative">
              <h2
                class="text-base absolute -top-[22px] font-semibold flex items-center gap-2 mb-2"
              >
                <i class="fa-solid fa-cloud-sun text-blue-500"></i> Weather
              </h2>

              <div class="flex flex-col md:flex-row gap-3 w-full">
                <input
                  id="cityInput"
                  class="flex-1 bg-white rounded-md p-2"
                  placeholder="Enter your city"
                />
                <button
                  class="bg-blue-600 text-white rounded-lg transition w-full md:w-auto"
                  id="getWeather"
                >
                  Get Weather
                </button>
              </div>
            </div>
            <!--WEATHER RESPONSE-->
            <p class="mt-2" id="weather"></p>
          </div>
          <!--  END OF WEATHER WIDGET-->
        </div>
        <div
          class="flex items-center border w-full mb-2 sm:w-2/5 rounded-2xl h-[35px] px-3 text-gray-600"
        >
          <i class="fa-solid fa-magnifying-glass mr-2"></i>
          <input
            type="text"
            placeholder="Search"
            class="w-full bg-transparent focus:outline-none text-sm"
          />
        </div>
      </div>

      <!-- END WEATHER WIDGET -->

      <!-- REGISTRATION CONTAINER -->
      <div class="bg-stone-200 rounded-xl p-4 flex justify-center items-center">
        <form
          id="registerForm"
          class="register w-full sm:w-[40%] mx-auto space-y-3"
          action=""
          method=""
        >
          <label for="email" class="block font-medium">Email address *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full border border-gray-400 rounded px-3 py-2 focus:outline-none"
          />

          <label for="firstName" class="block font-medium">First Name *</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            class="w-full border border-gray-400 rounded px-3 py-2 focus:outline-none"
          />

          <label for="lastName" class="block font-medium">Last Name *</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            class="w-full border border-gray-400 rounded px-3 py-2 focus:outline-none"
          />

          <fieldset class="border-none flex-col sm:flex justify-between mt-4">
            <div class="flex flex-col items-center">
              <div
                class="relative mb-[10px] w-fit border border-gray-400 p-2 rounded bg-white"
              >
                <img
                  id="imagePreview"
                  class="opacity-20"
                  src="./images/user-2.png"
                  alt="Profile Preview"
                />
                <span
                  id="closeBtn"
                  class="hidden text-white font-bold text-lg absolute -top-[10px] -right-[5px]"
                >
                  <i class="fa-solid fa-xmark"></i></i>
                </span>
              </div>
              <input
                type="file"
                id="imageInput"
                name="file"
                class="block text-sm text-gray-600 max-w-[200px] rounded p-1"
              />
            </div>

            <div class="flex justify-center mt-6">
              <button
                type="submit"
                class="bg-blue-600 text-white rounded hover:bg-blue-700 transition"
              >
                Register
              </button>
            </div>
          </fieldset>
        </form>
      </div>
      <!-- END REGISTRATION CONTAINER -->
    </div>

    <script>
      //SHOW IMAGE PREVIEW BEFORE SUBMIT
      const imageInput = document.getElementById("imageInput");
      const preview = document.getElementById("imagePreview");
      const close = document.getElementById("closeBtn");
      imageInput.addEventListener("change", (event) => {
        const file = event.target.files[0];

        if (file) {
          const reader = new FileReader();
          reader.onload = (e) => {
            preview.src = e.target.result;
            preview.classList.remove("opacity-20");
            //SHOW CLOSE BUTTON WHEN IMAGE UPLOADED
            close.classList.remove("hidden");
            close.classList.add("flex");
          };
          reader.readAsDataURL(file);
        } else {
          preview.src = "./images/user-2.png";
          preview.classList.add("opacity-20");
          close.classList.add("hidden");
          close.classList.remove("flex");
        }
      });

      //ADD ONCLICK ACTION TO CLOSE BUTTON
      close.addEventListener("click", () => {
        imageInput.value = "";
        preview.src = "./images/user-2.png";
        preview.classList.add("opacity-20");
        close.classList.add("hidden");
        close.classList.remove("flex");
      });
      // TEMPORARY: simulate registration, then redirect
      document
        .getElementById("registerForm")
        .addEventListener("submit", (e) => {
          e.preventDefault();

          // Collect input values (ready for API connection later)
          const newUser = {
            email: document.getElementById("email").value,
            firstName: document.getElementById("firstName").value,
            lastName: document.getElementById("lastName").value,
          };

          fetch("http://localhost:5001/api/users", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(newUser),
          })
            .then((response) => {
              if (!response.ok) {
                return response.json().then(errorData => {
                  throw errorData;
                });
              }
              return response.json();
            })
            .then((data) => {
              console.log("Success:", data);
              alert("Player registered successfully!");
              window.location.href = "users.html";
            })
            .catch((error) => {
              if (error.details && error.details[0]) {
                
                // Get first validation error from Zod (array[0] = first message)
                alert("Registration failed: " + error.details[0].message);
              } else {
                alert("Registration failed. Please try again.");
              }
            });
        });
    </script>
    <script src="/frontend/assets/js/weather.js"></script>
  </body>
</html>
