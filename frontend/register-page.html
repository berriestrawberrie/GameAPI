<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="flex">
    <nav
      class="border border-stone-400 border-2 bg-stone-200 h-screen w-[70px]"
    >
      <ul class="m-2">
        <li><i class="fa-regular text-4xl fa-circle-user"></i> Profile</li>
        <li><i class="fa-solid text-4xl fa-user-group"></i>Users</li>
        <li><i class="fa-solid text-4xl fa-gamepad"></i>Games</li>
      </ul>
    </nav>

    <div class="h-screen w-screen p-[20px]">
      <!--WEATHER WIDGET-->
      <div class="flex justify-between h-[10%]">
        <div>
          <p>Weather, Date</p>
          <p>🌦️ 10°C</p>
        </div>
        <div class="border w-2/5 rounded-2xl h-[30px] pb-1 px-2">
          <i class="fa-solid fa-magnifying-glass me-2"></i>Search
        </div>
      </div>
      <!--END WEATHER WIDGET-->

      <!--REGISTRATION CONTAINER-->
      <div
        class="bg-stone-200 rounded-xl h-[80%] flex justify-center items-center"
      >
        <form class="register w-[40%] mx-auto" action="" method="">
          <label for="email">Email address *</label>
          <input type="email" id="email" name="email" required />

          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" name="firstName" required />

          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" name="lastName" required />

          <fieldset>
            <div class="flex flex-col items-center">
              <div class="mb-[10px] w-fit border">
                <img class="opacity-50" src="./images/user.png" />
              </div>
              <input type="file" id="file" name="file" />
            </div>
            <button type="submit">Register</button>
          </fieldset>
        </form>
      </div>
      <!--END OF REGISTRATION CONTAINER-->
    </div>
  </body>
</html>
