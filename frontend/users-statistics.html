<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Statistics</title>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>

    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="sm:flex bg-stone-100">
    <!-- SIDEBAR -->
    <nav
      class="border-r-1 border-stone-400 bg-stone-200 w-full flex flex-col items-center py-4 sm:h-screen sm:w-[70px]"
    >
      <ul
        class="flex items-center w-full justify-evenly sm:flex-col sm:space-y-6"
      >
        <li>
          <a href="index.html" title="Home">
            <i class="fa-solid fa-house text-4xl hover:text-blue-600"></i>
          </a>
        </li>
        <li>
          <a href="register-page.html" title="Profile">
            <i
              class="fa-regular fa-circle-user text-4xl text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="users.html" title="Users">
            <i
              class="fa-solid fa-user-group text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="games.html" title="Games">
            <i
              class="fa-solid fa-gamepad text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="game-statistics.html" title="Game Statistics">
            <i
              class="fa-solid fa-trophy text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="h-screen w-screen p-[20px]">
      <!-- WEATHER -->
      <div class="flex flex-col-reverse sm:flex-row justify-between">
        <div>
          <div class="mx-auto max-w-3xl p-4">
            <div class="flex relative">
              <h2
                class="text-base absolute -top-[22px] font-semibold flex items-center gap-2 mb-2"
              >
                <i class="fa-solid fa-cloud-sun text-blue-500"></i> Weather
              </h2>
              <div class="flex flex-col md:flex-row gap-3 w-full">
                <input
                  id="cityInput"
                  class="flex-1 bg-white rounded-md p-2"
                  placeholder="Enter your city"
                />
                <button
                  class="bg-blue-600 text-white rounded-lg transition w-full md:w-auto"
                  id="getWeather"
                >
                  Get Weather
                </button>
              </div>
            </div>
            <p class="mt-2" id="weather"></p>
          </div>
        </div>
        <div
          class="flex items-center border w-full mb-2 sm:w-2/5 rounded-2xl h-[35px] px-3 text-gray-600"
        >
          <i class="fa-solid fa-magnifying-glass mr-2"></i>
          <input
            type="text"
            placeholder="Search"
            class="w-full bg-transparent focus:outline-none text-sm"
          />
        </div>
      </div>

      <!-- USER STATS CONTENT -->
      <main
        class="bg-stone-200 rounded-xl flex flex-col items-center justify-center flex-1 p-6 text-center"
      >
        <h1 id="userName" class="text-2xl font-bold mb-6 text-gray-800">
          User Statistics
        </h1>

        <!-- TOP SECTION (image + top chart side by side) -->
        <div
          class="flex flex-col sm:flex-row sm:w-[80%] justify-center items-center gap-6 mb-6"
        >
          <img src="images/user-2.png" alt="User" class="border" />

          <div
            class="bg-white rounded-xl shadow flex flex-col items-center justify-center p-4"
            style="width: 260px; height: 260px"
          >
            <h2 class="text-lg font-semibold mb-2 text-gray-700">
              Game Time Share (%)
            </h2>
            <canvas
              id="topStatsChart"
              style="
                width: 100%;
                height: 100%;
                max-width: 230px;
                max-height: 230px;
              "
            ></canvas>
          </div>
        </div>

        <!-- BOTTOM SECTION (chart + overview side by side) -->
        <div
          class="flex flex-col sm:flex-row sm:w-[80%] justify-center items-start gap-6"
        >
          <!-- Game Breakdown Chart -->
          <div
            class="bg-white rounded-xl shadow p-4 flex flex-col items-center justify-center"
            style="width: 320px; height: 320px"
          >
            <h2 class="text-lg font-semibold mb-4 text-gray-700">
              Game Time Breakdown
            </h2>
            <canvas
              id="gameChart"
              style="
                width: 100%;
                height: 100%;
                max-width: 280px;
                max-height: 280px;
              "
            ></canvas>
          </div>

          <!-- Overview -->
          <div class="flex-1 bg-stone-100 rounded-xl shadow p-6">
            <p class="text-lg font-semibold mb-4 text-gray-700">Overview</p>

            <div class="grid grid-cols-2 gap-4 text-sm text-gray-700 mb-4">
              <div class="bg-white p-4 rounded shadow">
                <p class="font-semibold">Total Games Played</p>
                <p id="totalGames" class="text-blue-600 text-xl font-bold mt-1">
                  0
                </p>
              </div>
              <div class="bg-white p-4 rounded shadow">
                <p class="font-semibold">Total Play Time (min)</p>
                <p id="totalTime" class="text-blue-600 text-xl font-bold mt-1">
                  0
                </p>
              </div>
            </div>

            <p class="text-gray-600 italic text-sm mb-6">
              Top game played:
              <span id="topGame" class="font-semibold text-gray-800">N/A</span>
            </p>

            <div
              class="flex flex-col sm:flex-row justify-center items-center gap-4 mt-6"
            >
              <button
                id="chooseNewPlayerBtn"
                class="bg-gray-300 text-gray-800 font-semibold px-6 py-3 rounded-lg shadow hover:bg-gray-400 hover:shadow-md transition flex items-center gap-2 justify-center min-w-[180px] whitespace-nowrap"
              >
                <i class="fa-solid fa-user"></i>
                New Player
              </button>

              <button
                id="playNewGameBtn"
                class="bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg shadow hover:bg-blue-700 hover:shadow-md transition flex items-center gap-2 justify-center min-w-[180px] whitespace-nowrap"
              >
                <i class="fa-solid fa-gamepad"></i>
                Play New Game
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script>
      const API_BASE = "http://localhost:5001/api";

      const userName = localStorage.getItem("selectedUserName");
      const userId = localStorage.getItem("selectedUserId");
      const userTitle = document.getElementById("userName");
      userTitle.textContent = userName
        ? `Statistics for ${userName}`
        : "No user selected";

      async function fetchUserStats() {
        if (!userId) return;
        try {
          const res = await fetch(`${API_BASE}/users/${userId}/statistics`);
          const stats = await res.json();
          document.getElementById("totalGames").textContent = stats.totalGames;
          document.getElementById("totalTime").textContent = stats.totalTime;
          document.getElementById("topGame").textContent = stats.topGame;
        } catch (err) {
          console.error(err);
        }
      }

      async function fetchUserGameStats() {
        if (!userId) return;
        try {
          const res = await fetch(`${API_BASE}/users/${userId}/game-stats`);
          const data = await res.json();
          renderGameChart(data);
          renderTopStatsChart(data);
        } catch (err) {
          console.error("Error fetching game stats:", err);
        }
      }

      function renderGameChart(stats) {
        const ctx = document.getElementById("gameChart").getContext("2d");
        const labels = stats.map((i) => i.game);
        const values = stats.map((i) => i.totalMinutes);
        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels,
            datasets: [
              {
                data: values,
                backgroundColor: [
                  "#3b82f6",
                  "#10b981",
                  "#f59e0b",
                  "#ef4444",
                  "#8b5cf6",
                ],
              },
            ],
          },
          options: { plugins: { legend: { position: "bottom" } } },
        });
      }

      function renderTopStatsChart(data) {
        const ctx = document.getElementById("topStatsChart").getContext("2d");
        const total = data.reduce((s, d) => s + d.totalMinutes, 0);
        const labels = data.map((d) => d.game);
        const minutes = data.map((d) => d.totalMinutes);
        const percentages = minutes.map((m) => ((m / total) * 100).toFixed(1));
        new Chart(ctx, {
          type: "pie",
          data: {
            labels,
            datasets: [
              {
                data: minutes,
                backgroundColor: [
                  "#2563eb",
                  "#16a34a",
                  "#f97316",
                  "#e11d48",
                  "#8b5cf6",
                ],
              },
            ],
          },
          options: {
            plugins: {
              legend: { position: "bottom" },
              tooltip: {
                callbacks: {
                  label: (ctx) => {
                    const i = ctx.dataIndex;
                    return `${ctx.label}: ${percentages[i]}% (${minutes[i]} min)`;
                  },
                },
              },
            },
          },
        });
      }
      fetchUserStats();
      fetchUserGameStats();
      document
        .getElementById("chooseNewPlayerBtn")
        .addEventListener("click", () => (window.location.href = "users.html"));
      document
        .getElementById("playNewGameBtn")
        .addEventListener("click", () => (window.location.href = "games.html"));
    </script>

    <script src="./assets/js/weather.js"></script>
  </body>
</html>
