<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Statistics</title>

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>

    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="sm:flex bg-stone-100">
    <!-- SIDEBAR -->
    <nav
      class="border-r-1 border-stone-400 bg-stone-200 w-full flex flex-col items-center py-4 sm:h-screen sm:w-[70px]"
    >
      <ul
        class="flex items-center w-full justify-evenly sm:flex-col sm:space-y-6"
      >
        <li>
          <a href="index.html" title="Home">
            <i class="fa-solid fa-house text-4xl hover:text-blue-600"></i>
          </a>
        </li>
        <!-- Profile (current page) -->
        <li>
          <a href="register-page.html" title="Profile">
            <i
              class="fa-regular fa-circle-user text-4xl text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <!-- Users -->
        <li>
          <a href="users.html" title="Users">
            <i
              class="fa-solid fa-user-group text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Games -->
        <li>
          <a href="games.html" title="Games">
            <i
              class="fa-solid fa-gamepad text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="game-statistics.html" title="Game Statistics">
            <i
              class="fa-solid fa-trophy text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="h-screen w-screen p-[20px]">
      <!--WEATHER WIDGET-->
      <div class="flex flex-col-reverse sm:flex-row justify-between">
        <div>
          <!-- Weather Widget -->
          <div class="mx-auto max-w-3xl p-4">
            <!--WEATHER INPU & BUTTON-->
            <div class="flex relative">
              <h2
                class="text-base absolute -top-[22px] font-semibold flex items-center gap-2 mb-2"
              >
                <i class="fa-solid fa-cloud-sun text-blue-500"></i> Weather
              </h2>

              <div class="flex flex-col md:flex-row gap-3 w-full">
                <input
                  id="cityInput"
                  class="flex-1 bg-white rounded-md p-2"
                  placeholder="Enter your city"
                />
                <button
                  class="bg-blue-600 text-white rounded-lg transition w-full md:w-auto"
                  id="getWeather"
                >
                  Get Weather
                </button>
              </div>
            </div>
            <!--WEATHER RESPONSE-->
            <p class="mt-2" id="weather"></p>
          </div>
          <!--  END OF WEATHER WIDGET-->
        </div>
        <div
          class="flex items-center border w-full mb-2 sm:w-2/5 rounded-2xl h-[35px] px-3 text-gray-600"
        >
          <i class="fa-solid fa-magnifying-glass mr-2"></i>
          <input
            type="text"
            placeholder="Search"
            class="w-full bg-transparent focus:outline-none text-sm"
          />
        </div>
      </div>
      <!--END WEATHER WIDGET-->

      <!-- USER STATS CONTENT -->
      <main
        class="bg-stone-200 rounded-xl flex flex-col items-center justify-center flex-1 p-6 text-center"
      >
        <h1 id="userName" class="text-2xl font-bold mb-6 text-gray-800">
          User Statistics
        </h1>

        <!--TOP SECTION-->
        <div class="w-full flex flex-col sm:flex-row sm:w-[80%] mb-2 gap-2">
          <img src="images/user-2.png" />
          <!--TOPSTATS-->
          <div class="bg-red-100 border rounded w-full">
            <p>Top stats go here</p>
          </div>
          <!--END OF TOP STATS-->
        </div>
        <!--END OF TOP SECTION-->

        <!--BOTTOM SECTION-->
        <div class="w-full flex flex-col sm:flex-row sm:w-[80%] gap-2">
          <!-- GAME STATS CHART -->
          <div
            class="bg-white rounded-lg shadow p-4 w-full flex flex-col items-center justify-center"
          >
            <h2 class="text-lg font-semibold mb-4 text-gray-700">
              Game Time Breakdown
            </h2>
            <canvas id="gameChart" width="300" height="300"></canvas>
          </div>
          <!-- END GAME STATS CHART -->

          <!--STATS WRAPPER-->
          <div>
            <!-- STATS PLACEHOLDER -->
            <div class="bg-stone-100 rounded-lg shadow p-6 mb-2">
              <p class="text-lg font-semibold mb-4 text-gray-700">Overview</p>

              <div class="grid grid-cols-2 gap-4 text-sm text-gray-700">
                <div class="bg-white p-4 rounded shadow">
                  <p class="font-semibold">Total Games Played</p>
                  <p
                    id="totalGames"
                    class="text-blue-600 text-xl font-bold mt-1"
                  >
                    0
                  </p>
                </div>
                <div class="bg-white p-4 rounded shadow">
                  <p class="font-semibold">Total Play Time (min)</p>
                  <p
                    id="totalTime"
                    class="text-blue-600 text-xl font-bold mt-1"
                  >
                    0
                  </p>
                </div>
              </div>

              <div class="mt-6">
                <p class="text-gray-600 italic text-sm">
                  Top game played:
                  <span id="topGame" class="font-semibold text-gray-800"
                    >N/A</span
                  >
                </p>
              </div>
            </div>

            <!-- ACTION BUTTONS -->
            <div
              class="flex flex-col sm:flex-row items-center justify-center gap-6"
            >
              <button
                id="chooseNewPlayerBtn"
                class="bg-gray-300 rounded font-semibold hover:bg-gray-400 transition profile-btn"
              >
                <i class="fa-solid fa-user"></i> New Player
              </button>

              <button
                id="playNewGameBtn"
                class="bg-blue-600 text-white rounded font-semibold hover:bg-blue-700 transition profile-btn"
              >
                <i class="fa-solid fa-gamepad"></i> Play New Game
              </button>
            </div>
            <!--END OF ACTION BUTTONS -->
          </div>
          <!--END OF STATS WRAPPER-->
        </div>
        <!--END OF BOTTOM SECTION-->
      </main>
    </div>

    <script>
      const API_BASE = "http://localhost:5001/api";

      // Load selected user info from localStorage
      const userName = localStorage.getItem("selectedUserName");
      const userId = localStorage.getItem("selectedUserId");

      const userTitle = document.getElementById("userName");
      userTitle.textContent = userName
        ? `Statistics for ${userName}`
        : "No user selected";

      // Fetch real statistics from backend
      async function fetchUserStats() {
        if (!userId) return;

        try {
          const res = await fetch(`${API_BASE}/users/${userId}/statistics`);
          if (!res.ok) throw new Error("Failed to fetch user stats");

          const stats = await res.json();

          document.getElementById("totalGames").textContent = stats.totalGames;
          document.getElementById("totalTime").textContent = stats.totalTime;
          document.getElementById("topGame").textContent = stats.topGame;
        } catch (error) {
          console.error(error);
          document.getElementById("totalGames").textContent = "–";
          document.getElementById("totalTime").textContent = "–";
          document.getElementById("topGame").textContent = "N/A";
        }
      }

      // Fetch per-game time breakdown
      async function fetchUserGameStats() {
        if (!userId) return;

        try {
          const res = await fetch(`${API_BASE}/users/${userId}/game-stats`);
          if (!res.ok) throw new Error("Failed to fetch game stats");
          const data = await res.json();

          renderGameChart(data);
        } catch (error) {
          console.error("Error fetching game stats:", error);
        }
      }

      // Create a pie chart with Chart.js
      function renderGameChart(stats) {
        const ctx = document.getElementById("gameChart").getContext("2d");

        const labels = stats.map((item) => item.game);
        const values = stats.map((item) => item.totalMinutes);

        new Chart(ctx, {
          type: "doughnut",
          data: {
            labels: labels,
            datasets: [
              {
                label: "Total Time (minutes)",
                data: values,
                backgroundColor: [
                  "#3b82f6", // blue
                  "#10b981", // green
                  "#f59e0b", // yellow
                  "#ef4444", // red
                  "#8b5cf6", // purple
                ],
              },
            ],
          },
          options: {
            plugins: {
              legend: { position: "bottom" },
            },
          },
        });
      }

      // Run both data loads
      fetchUserStats();
      fetchUserGameStats();

      // Buttons navigation
      document
        .getElementById("chooseNewPlayerBtn")
        .addEventListener("click", () => {
          window.location.href = "users.html";
        });

      document
        .getElementById("playNewGameBtn")
        .addEventListener("click", () => {
          window.location.href = "games.html";
        });
    </script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
