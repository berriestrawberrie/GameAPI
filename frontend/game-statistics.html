<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="assets/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Statistics</title>
    <link rel="icon" type="image/png" href="images/logo.png" />

    <!-- FONTAWESOME -->
    <script
      src="https://kit.fontawesome.com/df8ac4cd23.js"
      crossorigin="anonymous"
    ></script>

    <!-- TAILWIND -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CHART.JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>

  <body class="sm:flex bg-stone-100">
    <!-- SIDEBAR -->
    <nav
      class="border-r border-stone-400 bg-stone-200 w-full flex flex-col items-center py-4 sm:h-screen sm:w-[70px]"
    >
      <ul
        class="flex items-center w-full justify-evenly sm:flex-col sm:space-y-6"
      >
        <li>
          <a href="index.html" title="Home">
            <i class="fa-solid fa-house text-4xl hover:text-blue-600"></i>
          </a>
        </li>
        <!-- Profile (current page) -->
        <li>
          <a href="register-page.html" title="Profile">
            <i
              class="fa-regular fa-circle-user text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Users -->
        <li>
          <a href="users.html" title="Users">
            <i
              class="fa-solid fa-user-group text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>

        <!-- Games -->
        <li>
          <a href="games.html" title="Games">
            <i
              class="fa-solid fa-gamepad text-4xl hover:text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
        <li>
          <a href="game-statistics.html" title="Game Statistics">
            <i
              class="fa-solid fa-trophy text-4xl text-blue-600"
              aria-hidden="true"
            ></i>
          </a>
        </li>
      </ul>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="h-screen w-screen p-[20px]">
      <!--WEATHER WIDGET-->
      <div class="flex flex-col-reverse sm:flex-row justify-between">
        <div>
          <!-- Weather Widget -->
          <div class="mx-auto max-w-3xl p-4">
            <!--WEATHER INPU & BUTTON-->
            <div class="flex relative">
              <h2
                class="text-base absolute -top-[22px] font-semibold flex items-center gap-2 mb-2"
              >
                <i class="fa-solid fa-cloud-sun text-blue-500"></i> Weather
              </h2>

              <div class="flex flex-col md:flex-row gap-3 w-full">
                <input
                  id="cityInput"
                  class="flex-1 bg-white rounded-md p-2"
                  placeholder="Enter your city"
                />
                <button
                  class="bg-blue-600 text-white rounded-lg transition w-full md:w-auto"
                  id="getWeather"
                >
                  Get Weather
                </button>
              </div>
            </div>
            <!--WEATHER RESPONSE-->
            <p class="mt-2" id="weather"></p>
          </div>
          <!--  END OF WEATHER WIDGET-->
        </div>
        <div
          class="flex items-center border w-full mb-2 sm:w-2/5 rounded-2xl h-[35px] px-3 text-gray-600"
        >
          <i class="fa-solid fa-magnifying-glass mr-2"></i>
          <input
            type="text"
            placeholder="Search"
            class="w-full bg-transparent focus:outline-none text-sm"
          />
        </div>
      </div>
      <!--END WEATHER WIDGET-->

      <!-- STATISTICS CHART -->
      <main
        class="bg-stone-200 rounded-xl flex flex-col items-center justify-center flex-1 p-6"
      >
        <!--TOP CHARTS-->
        <div class="w-full flex flex-col sm:flex-row">
          <!--BAR CHART-->
          <div class="rounded border sm:w-1/2">
            <h1 class="text-2xl font-bold mb-6 text-gray-800">
              Top 5 Players - Total Play Time
            </h1>
            <div class="bg-white rounded-lg shadow p-6 w-full max-w-4xl">
              <canvas id="playersChart" width="400" height="200"></canvas>
            </div>
          </div>
          <!--END OF BAR CHART-->
          <!-- PIE CHART FOR TOP GAMES -->
          <div class="rounded border sm:w-1/2 p-4 flex flex-col items-center">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">
              Top 3 Most Played Games
            </h1>
            <div class="bg-white rounded-lg shadow p-6 w-full max-w-sm">
              <canvas id="topGamesChart" width="300" height="300"></canvas>
            </div>
          </div>
          <!-- END PIE CHART -->
        </div>
        <!--END OF TOP CHARTS-->

        <!--BOTTOM CHARTS-->
        <div class="w-full flex flex-col sm:flex-row">
          <!-- AVERAGE PLAYTIME CHART -->
          <div class="rounded border sm:w-1/2 p-4 flex flex-col items-center">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">
              Average Playtime per Game
            </h1>
            <div class="bg-white rounded-lg shadow p-6 w-full max-w-2xl">
              <canvas id="avgPlaytimeChart" width="400" height="200"></canvas>
            </div>
          </div>
          <!--END OF CHART-->
          <!-- PLAYTIME HISTORY CHART -->
          <div class="rounded border sm:w-1/2 p-4 flex flex-col items-center">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">
              Playtime (Last 7 Days)
            </h1>
            <div class="bg-white rounded-lg shadow p-6 w-full max-w-2xl">
              <canvas
                id="playtimeHistoryChart"
                width="400"
                height="200"
              ></canvas>
            </div>
          </div>
          <!--END OF CHART-->
        </div>
        <!--END OF BOTTOM CHARTS-->

        <!-- ACTION BUTTONS -->
        <div class="flex flex-col items-center sm:flex-row gap-6 mt-8">
          <button
            id="refreshBtn"
            class="bg-gray-300 rounded font-semibold hover:bg-gray-400 transition profile-btn"
          >
            <i class="fa-solid fa-arrows-rotate"></i> Refresh
          </button>

          <button
            id="backBtn"
            class="bg-blue-600 text-white rounded font-semibold hover:bg-blue-700 transition profile-btn"
          >
            <i class="fa-solid fa-gamepad"></i> Back to Games
          </button>
        </div>
      </main>
    </div>

    <script>
      const API_BASE = "http://localhost:5001/api";

      async function fetchTopPlayers() {
        try {
          const res = await fetch(`${API_BASE}/statistics/top-players`);
          if (!res.ok) throw new Error("Failed to fetch top players");
          return res.json();
        } catch (err) {
          console.error(err);
          return [];
        }
      }

      async function renderTopPlayersChart() {
        const data = await fetchTopPlayers();
        if (data.length === 0) return;

        const ctx = document.getElementById("playersChart").getContext("2d");

        // Extract chart data
        const labels = data.map((p) => p.name);
        const values = data.map((p) => p.totalMinutes);
        const colors = ["#2563eb", "#1d4ed8", "#3b82f6", "#60a5fa", "#93c5fd"];

        // Destroy existing chart if re-rendered
        if (window.topPlayersChart) {
          window.topPlayersChart.destroy();
        }

        // Create chart
        window.topPlayersChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Total Play Time (min)",
                data: values,
                backgroundColor: colors.slice(0, data.length),
                borderRadius: 6,
              },
            ],
          },
          options: {
            responsive: true,
            scales: {
              y: {
                beginAtZero: true,
                title: {
                  display: true,
                  text: "Minutes Played",
                },
              },
              x: {
                title: {
                  display: true,
                  text: "Players",
                },
              },
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                callbacks: {
                  label: (context) => `${context.parsed.y} minutes`,
                },
              },
            },
          },
        });
      }

      async function fetchTopGames() {
        try {
          const res = await fetch(`${API_BASE}/statistics/top-games`);
          if (!res.ok) throw new Error("Failed to fetch top games");
          return res.json();
        } catch (err) {
          console.error(err);
          return [];
        }
      }

      async function renderTopGamesChart() {
        const gameStats = await fetchTopGames(); // fetchTopGames calls /statistics/top-games

        if (!Array.isArray(gameStats) || gameStats.length === 0) return;

        const labels = gameStats.map((g) => g.title); // backend returns { title, totalMinutes }
        const data = gameStats.map((g) => g.totalMinutes);

        const ctx = document.getElementById("topGamesChart").getContext("2d");

        if (window.topGamesChart instanceof Chart) {
          window.topGamesChart.destroy();
        }

        window.topGamesChart = new Chart(ctx, {
          type: "pie", // bar or pie
          data: {
            labels,
            datasets: [
              {
                label: "Total Play Time (minutes)",
                data,
                backgroundColor: ["#2563eb", "#1d4ed8", "#3b82f6"],
                borderRadius: 8,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: {
              legend: { display: true },
              title: { display: true, text: "Top 3 Most Played Games" },
            },
          },
        });
      }

      async function fetchAvgPlaytime() {
        try {
          const res = await fetch(`${API_BASE}/statistics/avg-playtime`);
          if (!res.ok) throw new Error("Failed to fetch avg playtime");
          return res.json();
        } catch (err) {
          console.error(err);
          return [];
        }
      }

      async function renderAvgPlaytimeChart() {
        const data = await fetchAvgPlaytime();
        if (data.length === 0) return;

        const ctx = document
          .getElementById("avgPlaytimeChart")
          .getContext("2d");

        const labels = data.map((g) => g.title);
        const values = data.map((g) => g.avgMinutes);

        if (window.avgPlaytimeChart instanceof Chart)
          window.avgPlaytimeChart.destroy();

        window.avgPlaytimeChart = new Chart(ctx, {
          type: "bar",
          data: {
            labels,
            datasets: [
              {
                label: "Average Playtime (min)",
                data: values,
                backgroundColor: "#34d399",
                borderRadius: 6,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: { legend: { display: false } },
            scales: {
              y: {
                beginAtZero: true,
                title: { display: true, text: "Minutes" },
              },
            },
          },
        });
      }

      async function fetchPlaytimeHistory() {
        try {
          const res = await fetch(
            `${API_BASE}/statistics/playtime-last-7-days`
          );
          if (!res.ok) throw new Error("Failed to fetch playtime history");
          return res.json();
        } catch (err) {
          console.error(err);
          return [];
        }
      }

      async function renderPlaytimeHistoryChart() {
        const data = await fetchPlaytimeHistory();
        if (data.length === 0) return;

        const ctx = document
          .getElementById("playtimeHistoryChart")
          .getContext("2d");

        const labels = data.map((d) => d.date);
        const values = data.map((d) => d.totalMinutes);

        if (window.playtimeHistoryChart instanceof Chart)
          window.playtimeHistoryChart.destroy();

        window.playtimeHistoryChart = new Chart(ctx, {
          type: "line",
          data: {
            labels,
            datasets: [
              {
                label: "Total Minutes Played",
                data: values,
                borderColor: "#2563eb",
                backgroundColor: "rgba(37,99,235,0.3)",
                fill: true,
                tension: 0.4,
              },
            ],
          },
          options: {
            responsive: true,
            plugins: { legend: { position: "bottom" } },
            scales: {
              y: { beginAtZero: true },
            },
          },
        });
      }
      // Button to refresh all charts
      async function refreshAllCharts() {
        console.log("Refreshing all charts...");
        await Promise.all([
          renderTopPlayersChart(),
          renderTopGamesChart(),
          renderAvgPlaytimeChart(),
          renderPlaytimeHistoryChart(),
        ]);
        console.log("âœ… All charts refreshed successfully");
      }

      document
        .getElementById("refreshBtn")
        .addEventListener("click", refreshAllCharts);

      // Button to go back to games
      document.getElementById("backBtn").addEventListener("click", () => {
        window.location.href = "games.html";
      });

      // Initial load
      renderTopPlayersChart();
      renderTopGamesChart();
      renderAvgPlaytimeChart();
      renderPlaytimeHistoryChart();
    </script>
    <script src="./assets/js/weather.js"></script>
  </body>
</html>
